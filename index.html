<link rel="stylesheet" href="sliderrange.css"> 
<div id="slider"></div>
<script src="jquery.min.js"></script>
<script src="LinkedList.js"></script>
<script src="RangeHandle.js"></script>
<script src="SliderRange.js"></script>
<script src="Slider.js"></script>
<script>
    let slider = new Slider({
        container: $("#slider"),
        ranges: [],
        min: 0,
        max: 100,
        step: 1,
        overlappingRanges: false,
        minRange: 3,
        minGap: 6,
        slide: (range) => {
            console.log(range);
        }
    });
    slider.addRange(10, 20);
    slider.addRange(30, 40);
</script>
